<div id="core">
    
    <div id="core-content" class="measure">
       
        <h1 id="core-title">Add Asset</h1>
        <div class="box">
            <form action="" class="form-block">
                
                <label for="name">Name:</label><br>
                <input type="text" name="name" placeholder="Name" ng-model="newAsset.name" /><br>

                <label for="description">Description:</label><br>
                <input type="pass" name="description" placeholder="Description" ng-model="newAsset.desc" /><br>

                <label for="serial">Serial:</label><br>
                <input type="pass" name="serial" placeholder="Serial" ng-model="newAsset.serial" /><br>

                <button class="button" ng-click="addAsset()">Add</button>
        
            </form>
        </div>

    </div>

</div>
